{{ extend './template/base.html'}}

{{ block 'head'}}
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
{{ /block }}
{{ block 'content'}}
{{ include './template/header.html'}}
<section class="container">
  <h1 class="center text-center">注册</h1>
  <form action="/signup" method="POST">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" placeholder="User Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" placeholder="User Name" name="email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="text" class="form-control" placeholder="Password" name="pass">
    </div>
    <div class="form-group">
      <label for="rePassword">Password agin</label>
      <input type="text" class="form-control" placeholder="Password" name="repess">
    </div>
    <button type="submit" class="btn btn-default">注册</button>
  </form>
</section>
{{ /block }}
